<html>
    <head>
        <title>supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css" type="text/css"/>

            
            

            
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" ></script>
    </head>
    <body>
        <div class="container">
            <div class="page-header text-center">  <h2>Student Form using jspdb</h2></div>

            <form method="get">

                <div class="form-group">

                    <label >Roll no</label>
                    <input type="text" class="form-control" id="roll" onchange="getroll()">

                </div>

                <div class="form-group">

                    <label> Full Name</label>
                    <input type="text" class="form-control" id="name" >

                </div>

                <div class="form-group">

                    <label>class</label>
                    <input type="number" class="form-control" id="class" >

                </div> 
                <div class="form-group">

                    <label>DOB</label>
                    <input type="text" class="form-control" id="dob">

                </div>

                <div class="form-group">
                    <label>Address</label>
                    <input type="text" class="form-control" id="address">
                </div>

                <div class="form-group">
                    <label>Enroll Date</label>
                    <input type="number" class="form-control" id="enrolldate">
                </div>


                <div class="form-group text-center">
                    
                    <button type="button" class="btn btn-primary" id="save" onclick="save()" disabled>Save</button>
                    
                    <button type="button" class="btn btn-primary" id="change" onclick="changeData()" disabled >Change</button>
                    
                    <button type="button" class="btn btn-primary" id="reset" onclick="resetForm()" disabled>Reset</button></div>
            </form>
            <script type='text/javascript' src="http://login2explore.com/jpdb/resources/js/0.0.4/jpdb-commons.js"></script>
<script type="text/javascript" src="js/myscript.js"></script>
        </div>
    </body>
</html>
